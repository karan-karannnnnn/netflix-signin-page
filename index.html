<!DOCTYPE html>
<html lang="en">
<head>
<title>Netflix-Login-Page</title>
<link rel="stylesheet" href="./style.css">
</head>
<body background="./images/background-image.jpg"> 

    <div class="header-left">
        <img src="./images/netflix-logo.jpg" alt="netflix-logo" class="header-logo">
    </div>

    <div class="header-right">

        <select name="" id="">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select> 

        <div>
            <button class="signin-button">SignIn</button>
        </div>

    </div>

    <div class="mid-section-heading1">

        <h1 id="a"><pre>Unlimited movies, TV 
shows and more.</pre> </h1>

    </div>

    <div class="mid-section-heading2">
        <h2 id="b">Watch anywhere. Cancel anywhere.</h2>
    </div>

    <div class="mid-section-heading3">
        <h3 id="c">Ready to watch? Enter your email to create or restart your membership.</h3>
    </div>

    <div class="footer">
        <input type="text" placeholder="Enter your Email address">
        <button class="footer-button"><h1>Get Started ></h1></button>
    </div>


    
</body>
</html>
